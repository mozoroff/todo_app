<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>todo</title>
</head>
<body>
	<h1>TodoList</h1>
	
	<h2>やること</h2>
	<form th:action="@{/update}" method="post" th:each="todo : ${todos}">
		<input type="hidden" name="id" th:value="${todo.id}" />
		<p>
			完了: <input type="checkbox" name="doneFlag" value="true" />
		</p>
		<p>
			やること: <input type="text" name="title" th:value="${todo.title}" />
		</p>
		<p>
			いつまで: <input type="text" name="timeLimit"
				th:value="${todo.timeLimit}" />
		</p>
		<p>
			ユーザID: <input type="text" name="userId" th:value="${todo.userId}" />
		</p>
		<input type="submit" value="更新" />
	</form>

	<h2>できたもの</h2>
	<form th:action="@{/update}" method="post" th:each="todo : ${doneTodos}">
		<input type="hidden" name="id" th:value="${todo.id}" />
		<p>
			やること: <input type="text" name="title" th:value="${todo.title}"  style="text-decoration:line-through" />
		</p>
		<p>
			いつまで: <input type="text" name="timeLimit"
				th:value="${todo.timeLimit}" />
		</p>
		<p>
			ユーザID: <input type="text" name="userId" th:value="${todo.userId}" />
		</p>
		<input type="submit" value="更新" />
	</form>


	<h2>やることを追加</h2>

	<form th:action="@{/add}" method="post">
		<p>
			やること: <input type="text" name="title" />
		</p>
		<p>
			いつまで: <input type="date" name="timeLimit" />
		</p>
		<p>
			ユーザーID: <input type="number" name="userId" />
		</p>

		<input type="submit" />
	</form>
	
	<form th:action="@{/delete}" method="post">
	<input type="submit" value="できたものを一括削除"/>
	</form>


</body>
</html>
